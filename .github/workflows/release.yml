on:
  push:
    branches:
      - main
    paths:
      - '**/pom.xml'

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Adjust this to your project's JDK version
          distribution: 'temurin'

      - name: Get the current POM version
        id: pom_version
        run: |
          echo "CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Get latest tag
        id: git_tag
        run: |
          TAG=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null || echo "0.0.0")
          echo "LATEST_TAG=$TAG" >> $GITHUB_ENV
          echo "Found tag: $TAG"

      - name: Check for version change
        run: |
          if [ "$CURRENT_VERSION" == "$LATEST_TAG" ]; then
            echo "No version change detected in pom.xml, skipping release."
            exit 0
          fi

  release:
    needs: check-version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Adjust this to your project's JDK version
          distribution: 'temurin'

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.CURRENT_VERSION }}
          release_name: Release ${{ env.CURRENT_VERSION }}
          draft: false
          prerelease: false
